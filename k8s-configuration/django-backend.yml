apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-backend
  namespace: workshop
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-backend
  template:
    metadata:
      labels:
        app: django-backend
    spec:
      containers:
      - name: django-backend
        image: chetantdtl/elephant-backend
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: django-backend-service
  namespace: workshop
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: django-backend
  type: ClusterIP
