apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: workshop  # Namespace for the frontend service
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/target-type: "ip"
spec:
  ingressClassName: alb
  rules:
  - host: front-elephant-eks.tdtlworld.com  # Domain for frontend
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-frontend-service
            port:
              number: 80  # Port for the frontend (React)
      - path: /argocd
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            namespace: argocd  # Specify the namespace for the ArgoCD server
            port:
              number: 443  # NodePort for ArgoCD HTTP service
